<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div>
    <table class="table table-dark table-striped table-hover table-bordered border-success">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="text-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive"
                     viewBox="0 0 16 16">
                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
            </th>
        </tr>
        </thead>

        <tbody>
        <!--        <tr>-->
        <!--            <td></td>-->

        <!--            <td>-->
        <!--                <button class="edit">!</button>-->
        <!--                <button class="archive">[]</button>-->
        <!--                <button class="delete">X</button>-->
        <!--            </td>-->
        <!--        </tr>-->
        </tbody>
    </table>

    <button type="button" class="btn btn-outline-dark float-end" data-bs-toggle="modal" data-bs-target="#createModal">
        Create note
    </button>

    <!-- Create modal -->
    <div class="modal" id="createModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Create Modal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form class="create">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="name"
                                   placeholder="Shopping list">
                        </div>

                        <div class="mb-3">
                            <label for="inputCategory" class="form-label">Category</label>
                            <select class="form-select" aria-label="Default select example" id="inputCategory"
                                    name="category">
                                <option selected value="" hidden>Chose category form this select menu</option>
                                <option value="Task">Task</option>
                                <option value="Random Thought">Random Thought</option>
                                <option value="Idea">Idea</option>
                                <option value="Quote">Quote</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inputContent" class="form-label">Content</label>
                            <input type="text" class="form-control" id="inputContent" name="content"
                                   placeholder="Tomatoes bread">
                        </div>

                        <button type="submit" class="btn btn-primary float-end" data-bs-dismiss="modal">Create</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Edit Modal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form class="edit">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" name="name"
                                   placeholder="Shopping list">
                        </div>

                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select class="form-select" aria-label="Default select example" id="editCategory"
                                    name="category">
                                <option value="Task">Task</option>
                                <option value="Random Thought">Random Thought</option>
                                <option value="Idea">Idea</option>
                                <option value="Quote">Quote</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="editContent" class="form-label">Content</label>
                            <input type="text" class="form-control" id="editContent" name="content"
                                   placeholder="Tomatoes bread">
                        </div>

                        <div class="mb-3">
                            <label for="editDates" class="form-label">Dates</label>
                            <input type="date" class="form-control" id="editDates" name="date">
                        </div>

                        <button type="submit" class="btn btn-warning float-end" data-bs-dismiss="modal">Edit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
